<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>not a Python Lab</title>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #60a5fa;
    }
    textarea {
      width: 90%;
      max-width: 800px;
      height: 300px;
      background: #1e293b;
      color: #e2e8f0;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      outline: none;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    pre {
      width: 90%;
      max-width: 800px;
      background: #0f172a;
      color: #bbf7d0;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      min-height: 100px;
      white-space: pre-wrap;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Python Lab</h1>
  <textarea id="code" spellcheck="false">print("Hello, Python!")</textarea>
  <button id="run">Run</button>
  <pre id="output">Output will appear here...</pre>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script>
    let pyodide;
    async function loadPyodideAndPackages() {
      document.getElementById("output").textContent = "Loading Python...";
      pyodide = await loadPyodide();
      document.getElementById("output").textContent = "Ready! Type your Python code and press Run.";
    }
    loadPyodideAndPackages();

    document.getElementById("run").addEventListener("click", async () => {
      if (!pyodide) return;
      const code = document.getElementById("code").value;
      const outputEl = document.getElementById("output");
      outputEl.textContent = "";
      try {
        const result = await pyodide.runPythonAsync(code);
        if (result !== undefined) outputEl.textContent += result + "\n";
      } catch (err) {
        outputEl.textContent = err;
      }
    });
  </script>
</body>
</html>
